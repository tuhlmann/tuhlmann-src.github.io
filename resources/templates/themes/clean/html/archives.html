{% extends "/html/base_sidebar.html" %}
{%block subtitle %}: Posts{% endblock %}
{% block content %}
<div id="posts">
    <div id="page-header">
        <h2>List of Posts</h2>
    </div>
    <ul class="list-unstyled">
    {% for group in groups %}
        <!--<h4>{{group.group}}</h4>-->
        <!--<ul>-->
        {% for post in group.posts %}
        <li>
            <a href="{{post.uri}}" class="post-list-item">
              <div class="post-list-date">{{post.date|date:"MMM dd YYYY"}}</div>
              <div class="post-list-sep"></div>
              <div class="post-list-title">{{post.title}}</div>
            </a>
        </li>
        {% endfor %}
        <!--</ul>-->
    {% endfor %}
    </ul>

</div>
{% endblock %}
